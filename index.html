<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="fcc2.css">
</head>
<body>
 <!--This survey design by Mehedy Hasan for FCC. This design follow Fcc demo design but not Code. I follow this fcc design not code.-->
 <main>
    <h1 id="title">Survey Form</h1> 
   <!--Main form start here-->
   <div class="mainForm">
       <p id="description">
        Let me know how i can improve my web developing service.
       </p>
       <!--action = "#". because its a dummy project-->
       <form action="#" method="GET" id="survey-form">
        <!--row 1-->  
           <div class="rowSet">
               <div class="labelSide">
                   <label for="name" id="name-label">* Name :</label>
               </div>
               <div class="fieldSide">
                   <input type="text" name="name" class="inputF" placeholder="Enter Your Name." id="name" required >
               </div>
           </div>
        <!--row 2-->  
        <div class="rowSet">
            <div class="labelSide">
                <label for="email" id="email-label">* Email :</label>
            </div>
            <div class="fieldSide">
                <input type="email" name="email" class="inputF" placeholder="Enter Your Email." id="email" required >
            </div>
        </div>
        <!--row 3-->  
        <div class="rowSet">
            <div class="labelSide">
                <label for="number" id="number-label">* Age :</label>
            </div>
            <div class="fieldSide">
                <input type="number" min="8" max="100" name="number" class="inputF" placeholder="Age." id="age">
            </div>
        </div>
        <!--gender row-->
        <div class="rowSet">
            <div class="labelSide" style="vertical-align: top">
                <label for="gender">Gender :</label>
            </div>
              <div class="fieldSide">
                  <ul style="list-style: none">
                      <li class="radio"> <label>Male<input type="radio" name="radioButton" value="1" class="gender"></label> </li>
                      <li class="radio"> <label>Female<input type="radio" name="radioButton" value="2" class="gender"></label> </li>
                      <li class="radio"> <label>Other<input type="radio" name="radioButton" value="3" class="gender"></label> </li>
                  </ul>
              </div>
          </div>
        <!--row 4-->  
        <div class="rowSet">
            <div class="labelSide">
                <label for="proffesion">Tell us About Your Proffesion :</label>
            </div>
            <div class="fieldSide">
                <select name="proffesion" class="dropdown" id="dropdown">
                    <option selected>Select an Option</option>
                    <option value="student">Student</option>
                    <option value="Workless">Workless</option>
                    <option value="job">Job</option>
                    <option value="farmer">Farmer</option>
                    <option value="doctor">Doctor</option>
                    <option value="progremer">Future Progremer</option>
                </select>
            </div>
        <!--row 5-->  
          <div class="rowSet">
            <div class="labelSide">
                <label for="userRatings">* How likely is that you would recommend me to a friend?</label>
            </div>
              <div class="fieldSide">
                  <ul style="list-style: none">
                      <li class="radio"> <label>Sure<input type="radio" name="radioButton" value="1" class="userRatings"></label> </li>
                      <li class="radio"> <label>Never<input type="radio" name="radioButton" value="2" class="userRatings"></label> </li>
                      <li class="radio"> <label>Maybe<input type="radio" name="radioButton" value="3" class="userRatings"></label> </li>
                  </ul>
              </div>
          </div>
        <!--row 6-->  
        <div class="rowSet">
            <div class="labelSide">
                <label for="most-like">What Service You like Most: </label>
            </div>
            <div class="fieldSide">
                <select name="most-like" class="dropdown" id="dropdown">
                    <option selected>Select an Option</option>
                    <option value="web-design">Web-design</option>
                    <option value="web-manage">Web Management</option>
                    <option value="web-dev">Web Development</option>
                    <option value="repair">Web repair</option>
                    <option value="consult">Consultation</option>
                    <option value="other">Other</option>
                </select>
            </div>
        <!--row 7-->  
        <div class="rowSet">
            <div class="labelSide checkLabel">
              <label  for="suggest">Skill that should be improved in the future<br>(Check all that apply): </label>
            </div>
            <div class="fieldSide">
              <ul id="suggetion" style="list-style: none;">
                <li class="checkbox"><label><input name="suggest" value="1" type="checkbox" class="userRatings">Front-end Development</label></li>
                <li class="checkbox"><label><input name="suggest" value="2" type="checkbox" class="userRatings">Back-end Development</label></li>
                <li class="checkbox"><label><input name="suggest" value="3" type="checkbox" class="userRatings">Wordpress</label></li>
                <li class="checkbox"><label><input name="suggest" value="4" type="checkbox" class="userRatings">Python</label></li>
                <li class="checkbox"><label><input name="suggest" value="5" type="checkbox" class="userRatings">Javascript</label></li>
                <li class="checkbox"><label><input name="suggest" value="6" type="checkbox" class="userRatings">Database Handling</label></li>
                <li class="checkbox"><label><input name="suggest" value="7" type="checkbox" class="userRatings">Ruby</label></li>
                <li class="checkbox"><label><input name="suggest" value="8" type="checkbox" class="userRatings">React</label></li>
              </ul>
            </div>
          </div> 
          <!--last row / comment row-->
          <div class="rowSet">
            <div class="labelSide"  style="vertical-align: top;">
              <label for="comment">Any Comments or Suggestions?</label>
            </div>
            <div class="fieldSide">
              <textarea id="comment" class="inputF" style="height:80px;resize:vertical;" name="comment" placeholder="Enter your comment here....."></textarea>
            </div>
          </div>
          <div style="text-align: center;"><button id="submit" type="submit">Submit</button>   </div>                                               
       </form>
   </div>
 </main> 
   <!--This survey design by Mehedy Hasan for FCC. This design follow Fcc demo design but not Code. I copy this fcc design not code.-->
</body>
</html>
